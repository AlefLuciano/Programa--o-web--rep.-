<!DOCTYPE html>
<html>
  <head>
    <title>ReactZero</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div id="app"></div>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>>
    <script src="libs/babel.js"></script>
    <script type="text/babel">
      const bebidas = [
        { nome: "Havana", marca: "Engenho An√≠sio Santiago" },
        { nome: "Double Bastard Ale", marca: "Corona Extra" },
        { nome: "Storm King Stout", marca: "Tsingtao" },
      ];

      function TabelaBebidas(props) {
        return (
          <div id="app">
            <table id="tabela" border="1">
              <thead>
                <tr>
                  <th>Nome</th>
                  <th>Marca</th>
                </tr>
              </thead>
              <tbody>
                {props.bebidas.map((bebida) => {
                  return (
                    <tr>
                      <td>{bebida.nome}</td>
                      <td>{bebida.marca}</td>
                    </tr>
                  );
                })}
              </tbody>
            </table>
          </div>
        );
      }

      function Cabecalho() {
        return <h1>Minha tabela de bebidas</h1>;
      }

      function App() {
        const [exibirTabela, setExibirTabela] = React.useState(false);

        if (exibirTabela) {
          return (
            <div>
              <Cabecalho />
              <TabelaBebidas bebidas={bebidas} />
            </div>
          );
        } else {
          return <button onClick={() => setExibirTabela(true)}>Mostrar tabela</button>
        }
      }

      ReactDOM.render(<App />, document.getElementById("app"));
    </script>
  </body>
</html>
